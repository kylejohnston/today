<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ffe7d3">
	<title>What's the current day number?</title>
	<style>
		@font-face {
			font-family: 'Akkurat Mono';
			src:
			url('fonts/AkkuratMono-Regular.woff') format('woff'),
			url('fonts/AkkuratMono-Regular.ttf') format('truetype'),
			url('fonts/AkkuratMono-Regular.svg#AkkuratMonoRegular') format('svg');
		}
		@font-face {
			font-family: 'Akkurat';
			src:
			url('fonts/Akkurat-Regular.woff') format('woff'),
			url('fonts/Akkurat-Regular.ttf') format('truetype'),
			url('fonts/Akkurat-Regular.svg#AkkuratRegular') format('svg');
		}
		:root {
			--text-color:  #121212;
			--orange-base: #FF944D;
			--orange-050:  #FFF9F5;
			--purple-base: #CCCCFF;
			
			--text: 'Akkurat', Helvetica, Arial, sans-serif;
			--mono: 'Akkurat Mono', 'Courier New', Courier, monospace;
			--text-weight: 500;
			
			--font-size: 1.5rem;
		}
		*, *::before, *::after {
			box-sizing: border-box;
		}
		html {
			margin: 0;
			padding:0;
			font-family: var(--text);
		}
		body {
			margin: 0;
			padding: 1rem;
			text-align: left;
			display: flex;
			flex-direction: column;
			justify-content: space-between;
			--year-progress: 50%;
			background:
			linear-gradient(180deg, var(--purple-base) var(--year-progress), var(--orange-base) 100%), #FF944D;
			height: 100dvh;
		}
		main {
			display: flex;
			flex-direction: column;
			justify-content:space-between;
		}
			.dateCard {
				display: flex;
				flex-direction: column;
				justify-content: center;
				margin: 0 auto;
				padding: 2rem;
				width: calc(100vw - 2rem);
				max-width: 400px;
				aspect-ratio: 4 / 5;
				background: var(--orange-050);
				box-shadow: 0px 0px 16px rgba(36, 36, 36, 0.64);
				border-radius: 16px;
				position: relative;
			}
			.dateCard::after {
				content: '';
				position: absolute;
				top: 1rem;
				left: 0.5rem;
				width: calc(100vw - 3rem);
				max-width: calc(400px - 1rem);
				height: 100%;
				border-radius: inherit;
				background: var(--text-color);
				mix-blend-mode: soft-light;
				pointer-events: none;
				z-index: -1;
			}
			h1 { 
				/* today is the… day of the year */
				margin: 0;
				line-height: 1;
				font-family: var(--text);
				font-weight: var(--text-weight);
				font-size:   var(--font-size);
			}
			#heading {
				margin-bottom: 1.5rem;
			}
			#today { 
				margin: 0 0 0 -8px;
				line-height: 85%;
				font-family: var(--mono);
				font-weight: var(--text-weight);
				font-size: 10rem;
				letter-spacing: -1rem;
				display: flex;
				grid-gap: 1rem;
				justify-content: left;
				align-items: center;
			}
			small { 
				position: relative;
				top: -1rem;
				margin-left: -4px;
				font-size: 3rem;
				letter-spacing: 0;
			}
		footer {
			margin: 0 auto;
			padding: 0 2rem;
			width: calc(100vw - 2rem);
			max-width: 400px;
		}
		footer #date {
			font-size: 1.5rem;
			margin: 1.5rem 0;
			line-height: 1;
		}
		footer #date:link, footer #date:visited {
			color: var(--text-color);
			text-decoration: none;
		}
		footer #date:hover, footer #date:active {
			text-decoration: underline;
		}
		footer .credits {
			margin: 1rem -0.875rem;
			display: flex;
			align-items: center;
			gap: 0.5rem;
			font-size: 1rem;
			color: var(--text-color);
		}
		.credits a:link, .credits a:visited {
			margin: 0;
			line-height: 85%;
			color: var(--text-color);
			border: 1px solid var(--text-color);
			padding: 12px 16px 9px 16px;
			text-decoration: none; 
			border-radius: 999px;
			transition: ease-in-out .2s;
		}
		.credits a:hover, .credits a:active {
			color: var(--orange-base);
			background: var(--text-color);
		}
		@media (width<=405px) {
			#today { 
				font-size: 8rem;
			}
		}
	</style>
</head>
<body class="text-color">
	<main class="mainLayout">
		<div class="dateCard">
			<h1 id="heading">today is the</h1>
			<h1 id="today"></h1>
			<h1 class="nudge">day of the year</h1>
		</div>
	</main>
	<footer>
		<p><a href="" id="date"></a></p>
		<div class="credits">
			<p><a href="https://kyleio.com">by kyle</a></p> · 
			<p><a href="https://github.com/kylejohnston/today/">code</a></p> · 
			<p><a href="/">t000.day</a></p>
		</div>
	</footer>
</body>

<script>
	function calculateDayOfYear(date) {
		// Use the local timezone for start of year
		const startOfYear = new Date(date.getFullYear(), 0, 1);
		const diff = date - startOfYear;
		return Math.floor(diff / 86400000) + 1;
	}
	
	function addSuffix(n) {
		const j = n % 10, k = n % 100;
		return n + (j === 1 && k !== 11 ? "st" : j === 2 && k !== 12 ? "nd" : j === 3 && k !== 13 ? "rd" : "th");
	}
	
	function formatDate(date) {
		return date.toLocaleDateString('en-CA'); // en-CA gives us YYYY-MM-DD format
	}
	
	function getDateFromURL() {
		const match = /^\/(\d{4})-(\d{2})-(\d{2})$/.exec(window.location.pathname);
		if (!match) return null;
		
		// Create date in local timezone
		return new Date(+match[1], +match[2] - 1, +match[3]);
	}
	
	function displayDayOfYear(date) {
		// Create today's date at start of day in local timezone
		const today = new Date();
		today.setHours(0, 0, 0, 0);
		
		const dayOfYear = calculateDayOfYear(date);
		const suffixedDay = addSuffix(dayOfYear);
		
		// Calculate the percentage of the year completed
		const isLeapYear = new Date(date.getFullYear(), 1, 29).getMonth() === 1;
		const daysInYear = isLeapYear ? 366 : 365;
		const yearProgress = (dayOfYear / daysInYear * 72).toFixed(1);
		
		// Update the CSS custom property
		document.body.style.setProperty('--year-progress', `${yearProgress}%`);
		
		document.getElementById("today").innerHTML = 
		`${dayOfYear}<small>${suffixedDay.slice(String(dayOfYear).length)}</small>`;
		
		const dateElement = document.getElementById("date");
		const formattedDate = formatDate(date);
		dateElement.textContent = formattedDate;
		dateElement.href = `/${formattedDate}`;
		
		const headingElement = document.getElementById("heading");
		headingElement.textContent = window.location.pathname === '/' 
		? "Today is the"
		: date < today
		? "This was the"
		: date > today
		? "This will be the"
		: "Today is the";
	}
	
	document.addEventListener('DOMContentLoaded', () => {
		displayDayOfYear(getDateFromURL() || new Date());
	});
</script>
</html>
