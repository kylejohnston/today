<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta name="theme-color" content="#ffe7d3">
	<title>What's the current day number?</title>
	<style>
		@font-face {
			font-family: 'Akkurat Mono';
			src:
			url('fonts/AkkuratMono-Regular.woff') format('woff'),
			url('fonts/AkkuratMono-Regular.ttf') format('truetype'),
			url('fonts/AkkuratMono-Regular.svg#AkkuratMonoRegular') format('svg');
		}
		@font-face {
			font-family: 'Akkurat';
			src:
			url('fonts/Akkurat-Regular.woff') format('woff'),
			url('fonts/Akkurat-Regular.ttf') format('truetype'),
			url('fonts/Akkurat-Regular.svg#AkkuratRegular') format('svg');
		}
		:root {
			--orange-50:  #fff4ec;
			--orange-100: #ffe7d3;
			--orange-200: #ffcaa5;
			--orange-300: #ffa56d;
			--orange-400: #ff7432;
			--orange-500: #ff4e0a;
			--orange-600: #ff3300;
			--orange-700: #cc2002;
			--orange-800: #a11b0b;
			--orange-900: #82190c;
			--orange-950: #460904;
			
			--text: 'Akkurat', Georgia, sans-serif;
			--mono: 'Akkurat Mono', Georgia, sans-serif;
			--text-weight: 500;
			
			--font-size: 6vw;
		}
		*, *::before, *::after {
			box-sizing: border-box;
		}
		html {
			margin: 0;
			padding:0;
			font-family: var(--text);
			background:
			linear-gradient(130deg, var(--orange-50), var(--orange-200));
		}
		body {
			margin: 2rem 0;
			padding: 0;
			text-align: center;
		}
		.mainLayout {
			display: flex;
			flex-direction: column;
			justify-content:space-between;
			height: calc(100dvh - 2em); /* account for the margin */
		}
		a:link, a:visited { color: var(--orange-400); border: 1px solid var(--orange-400); padding: .7rem 1rem .5rem 1rem; text-decoration:none; border-radius:999px; }
		a:hover, a:active { color: var(--orange-200); border-color: #00F; background: #00f; }
		.text-color { color: var(--orange-600); }
		.credits {
			padding:2rem 0;
		}
		h1 { 
			/* today is theâ€¦ day of the year */
			margin: 0;
			line-height: 1;
			text-transform: uppercase;
			font-family: var(--text);
			font-weight: var(--text-weight);
			font-size:   var(--font-size);
		}
		#today { 
			margin: 0;
			line-height: 1;
			font-family: var(--mono);
			font-weight: var(--text-weight);
			font-size: 40vmin;
			letter-spacing: -1rem;
			display: flex;
			grid-gap: 1rem;
			justify-content: center;
			align-items: center;
		}
		small { 
			position: relative;
			top: -1rem;
			margin-left: 3px;
			font-size: 18vmin;
			letter-spacing: 0;
		}
		.nudge { 
			position: relative;
			top: -0.44em;
		}
		p {
			margin: 0;
			line-height: 1;
			font-size: 1rem;
			text-transform: uppercase;
			color: var(--orange-500);
			font-family: var(--text);
			font-weight: var(--text-weight);
		}
		@media (width<=768px) {
			/* mobile styles */
			p#date { margin-top: 3rem; }
			#today {
				font-size: 42vmin;
			}
			.nudge { 
				position: relative;
				top: -0.94em;
			}
		}
	</style>
</head>
<body class="text-color">
	<div class="mainLayout">
		<div>
			<h1 id="heading">today is the</h1>
			<h1 id="today"></h1>
			<h1 class="nudge">day of the year</h1>
		</div>
		<div>
			<p id="date"></p>
			<div class="credits">
				<p>
					<a href="https://www.kylewjohnston.com">Credits</a> <a href="https://github.com/kylejohnston/today/">Code</a>
				</p>
			</div>
		</div>
	</div>
</body>

<script>
	function calculateDayOfYear(date) {
		return Math.floor((date - new Date(date.getFullYear(), 0, 1)) / (24 * 60 * 60 * 1000)) + 1;
	}
	
	function addSuffix(n) {
		const j = n % 10, k = n % 100;
		return n + (j === 1 && k !== 11 ? "st" : j === 2 && k !== 12 ? "nd" : j === 3 && k !== 13 ? "rd" : "th");
	}
	
	function getDateFromURL() {
		const match = /^\/(\d{4})-(\d{2})-(\d{2})$/.exec(window.location.pathname);
		return match 
			? new Date(+match[1], +match[2] - 1, +match[3])
			: null;
	}
	
	function displayDayOfYear(date) {
		const today = new Date();
		today.setHours(0, 0, 0, 0);
		
		const dayOfYear = calculateDayOfYear(date);
		const suffixedDay = addSuffix(dayOfYear);
		
		document.getElementById("today").innerHTML = 
			`${dayOfYear}<small>${suffixedDay.slice(String(dayOfYear).length)}</small>`;
		
		document.getElementById("date").textContent = date.toISOString().split('T')[0];
		
		const headingElement = document.getElementById("heading");
		headingElement.textContent = window.location.pathname === '/' 
			? "Today is the"
			: date < today 
				? "This was the"
				: date > today 
					? "This will be the"
					: "Today is the";
	}
	
	document.addEventListener('DOMContentLoaded', () => {
		displayDayOfYear(getDateFromURL() || new Date());
	});
	</script>
</html>
